<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ajax(get,url) {
        //、实例化
        let xhr = new XMLHttpRequest();
        //2、监听模式
        xhr.onreadystatechange = function () {
            if(xhr.readyState==4 && xhr.status==200){
                //接受Php响应数据
                console.log(xhr.responseText);
                let json_str = xhr.responseText  //接受服务器响应的数据
                let obj = JSON.parse(json_str)  //将JSON字符串转为JS对象
                console.log(obj)
                console.log(obj.name)
                console.log(obj.age)
            }
        }
        //3、打开链接
        xhr.open(get,url);
        //4、发送请求
        xhr.send();
    }
    ajax("get","http://127.0.0.1/4.7/test.php");
</script>
</body>
</html>
