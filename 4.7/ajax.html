<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//               是个对象

//          1、实例化 XHR
    let xhr = new XMLHttpRequest()


//         2、监听状态
    xhr.onreadystatechange = function () {
        if(xhr.readyState==4 && xhr.status==200){
            console.log(xhr.responseText)
        }

        //3、打开链接
        xhr.open("get","http://127.0.0.1/4.7/test.php")

        //4、发送请求
        xhr.send()
    }

</script>
</body>
</html>
