<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
//    字面量定义
    var obj={
        name:"刁皓毅",
        age:19
    }
    console.log(obj.name);


    //定义函数 构造函数 首字母大写

//    var obj2=new Object()
//    var obj1=new Array()

    function Person(aaa,bbb) {
        console.log(1111)
    }
    console.log(Person.name) //name就是Person
    console.log(Person.length)//length是参数的长度
    console.log(Person.prototype)//函数原型
    console.log(Person.toString())//返回函数的代码 以字符串的形式出现在控制台
</script>
