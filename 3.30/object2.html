<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    自定义属性
    var obj1 = {}
    obj1.age=111
//    定义属性
    Object.defineProperty(obj1,"name",{
        value:"diaohaoyi",       //定义值
        configurable:false,     //是否能被 delete删除
        writable:false,        //是否可以被覆盖写
        enumerable:false,    //是否可枚举
    })

        for(k in obj1){
        console.log(k)
        }

    console.log(obj1)
    obj1.name="zhangke";//覆盖
    delete obj1.age    //删除
    delete  obj1.name //删除
    console.log(obj1)
</script>
</body>
</html>
