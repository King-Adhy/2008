<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /** 二进制
      let a = 1234
     let b = 0b10101010
     console.log(a)
     console.log(b)
      */
        console.log(Number.MAX_VALUE) //e以十为准
        console.log(Number.MIN_VALUE)//最小值

        console.log(Number.NEGATIVE_INFINITY) //负无穷大
        console.log(Number.POSITIVE_INFINITY)//正无穷大



        let a = "Hello"
        let b = 1111
        console.log(isNaN(a))//检测变量 非数值 为true
        console.log(isNaN(b))//检测变量
//        window也行
        console.log(window.isNaN(a))
        console.log(window.isNaN(b))



        //IEEE
        let c =100
        let d = 1/3
        let f = "abc"
        let j = "100"
        let k = "120.45"
        console.log(Number.parseInt(j))//转化整形100
        console.log(Number.parseInt(k))//转化整形 是字符串只能看到小数点前面
        console.log(Number.isInteger(c))//true整形
        console.log(Number.isInteger(f))//true不整形
        console.log(Number.isFinite(c))//true
        console.log(Number.isFinite(d))//true
</script>
</body>
</html>
