<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //封装对象

    var cacl={
       //加
        add:function (a,b)
        {
            console.log(a+b)
            return a+b
        },
      //减
        minus:function (a,b)
        {
            console.log(a-b)
            return a-b
        },
        //乘
        mulit:function (a,b){
            console.log(a*b)
            return a*b
        },
        //除
        divi:function (a,b) {
            console.log(a/b)
            return a/b
        }
    }

       //定义
    var a=100
    var b=100
    cacl.add(a,b)
    cacl.minus(a,b)
    cacl.mulit(a,b)
    cacl.divi(a,b)
</script>
</body>
</html>
