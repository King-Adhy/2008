<script>
    //定义一个类
    class A{
        //构造方法
        constructor(name="kkk",age=0){
            this.name=name
            this.age=age
        }
        //进行拦截 属性name访问器 get方法
        get name(){
            console.log("访问了name属性")
        }

        }

    }

    const p1 = new A("diaohaoyi","19");
    const p2 = new A("liuhuilin","19");
    const p3= new A();
    console.log(p1)
    console.log(p2)
    console.log(p3)
